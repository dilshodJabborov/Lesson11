<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Lib/bootstrap/css/bootstrap.css">
    <title>Bootstrap mail App</title>
</head>
<body class="bg-success">
    <div class="container">
        <p class="h1 text-center">Bootstrap Mail App</p>
        <br>
        <div class="row">
            <div class="col-xs-2 col-xs-offset-3 text-right">
                <img class="" src="Images/sms.png">
                <p class="h4 text-right">
                    Wellcome <br>to <span class="text-muted h5">Mail App &nbsp;</span>
                </p>
            </div>
            <form class="col-xs-3">
                <div class="form-group">
                    <input type="text" placeholder="Enter your name" class="form-control ">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                    <button class=" btn btn-lg btn-group-justified btn-primary">Log in</button>
                </div>
                <div class="form-group text-center">
                    <a href="#">Lost your password?</a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
